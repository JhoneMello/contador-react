<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      crossorigin>
    </script>
    <title>Document</title>
</head>
<body>
    <div class="bg-slate-400 min-h-screen flex justify-center items-center flex-col gap-20" id="recipiente"></div>


    <script
      src="https://unpkg.com/react@18.3.1/umd/react.development.js"
      crossorigin>
    </script>
    
    <script
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
      crossorigin>
    </script>

    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin>
    </script>

    <script type="text/babel">

        const Contador = ({contador}) => {
            return <span className='border-3 rounded-full w-50 h-50 font-semibold text-8xl flex justify-center items-center'>{contador}</span>;
        }

        const Botao = ({children, aoClicar}) => {
            return <button className='bg-green-800 hover:bg-yellow-400 w-40 h-12 rounded-2xl text-yellow-400 hover:text-green-800 font-medium' onClick={aoClicar}>{children}</button>;
        }

        const Caixa = ({contador, setarContador}) => {
            return (
                <div className='space-x-5 text-2xl'>
                   <Botao aoClicar={() => setarContador(contador - 1)}>Decrementar</Botao>
                   <Botao aoClicar={() => setarContador(0)}>Zerar</Botao>
                   <Botao aoClicar={() => setarContador(contador + 1)}>Incrementar</Botao>
                </div>
            );
        }

        const App = () => {
            
            const [contador, setarContador] = React.useState(0);

            return (
                <>
                   <Contador contador={contador} />
                   <Caixa 
                     contador={contador}
                     setarContador={setarContador}
                   />
                </>
            );
        }

       ReactDOM.createRoot(document.querySelector('#recipiente')).render(<App />);

    </script>


</body>
</html>
