<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      crossorigin>
    </script>
    <title>Document</title>
</head>
<body>
    <div class=" min-h-screen flex justify-center items-center flex-col gap-20" id="recipiente"></div>


    <script
      src="https://unpkg.com/react@18.3.1/umd/react.development.js"
      crossorigin>
    </script>
    
    <script
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
      crossorigin>
    </script>

    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin>
    </script>

    <script type="text/babel">

        const Contador = ({contador}) => {
            return <span className='border-3 rounded-full w-50 h-50 font-semibold text-slate-600 text-8xl flex justify-center items-center'>{contador}</span>;
        }

        const Botao = ({children, aoClicar}) => {
            return <button onClick={aoClicar}>{children}</button>;
        }

        const Caixa = ({contador, setarContador}) => {
            return (
                <div className='space-x-5 text-2xl'>
                  <button className='bg-slate-600 hover:bg-red-600 w-40 h-12 rounded-2xl text-white font-medium'>
                    <Botao aoClicar={() => setarContador(contador - 1)}>Decrementar</Botao>
                  </button>

                  <button className='bg-slate-600 hover:bg-white w-40 h-12 rounded-2xl text-white hover:text-black font-medium hover:border-2 hover:border-slate-600'>
                    <Botao aoClicar={() => setarContador(0)}>Zerar</Botao>
                  </button>

                  <button className='bg-slate-600 hover:bg-green-800 w-40 h-12 rounded-2xl text-white font-medium'>
                    <Botao aoClicar={() => setarContador(contador + 1)}>Incrementar</Botao>
                  </button>
                </div>
            );
        }

        const App = () => {
            
            const [contador, setarContador] = React.useState(0);

            return (
                <>
                   <Contador contador={contador} />
                   <Caixa 
                     contador={contador}
                     setarContador={setarContador}
                   />
                </>
            );
        }

       ReactDOM.createRoot(document.querySelector('#recipiente')).render(<App />);

    </script>


</body>
</html>
